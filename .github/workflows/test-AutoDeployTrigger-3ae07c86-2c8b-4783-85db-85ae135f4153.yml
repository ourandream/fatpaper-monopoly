name: Trigger auto deployment for Azure Container App

on:
  push:
    branches: 
      [ main-p2p ] # Replace with your branch name
    paths:
    - '**'
    - '.github/workflows/deploy.yml'

  workflow_dispatch:  # Allow manual triggering of the workflow      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write # Required for requesting the OIDC JWT Token
      contents: read # Required when GH token is used to authenticate with private repo

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEST_AZURE_SUBSCRIPTION_ID }}

       # Build Docker images locally
      - name: Build Docker Images
        run: |
          docker compose -f ./docker-compose-local.yml -p fatpapersite build

      # Deploy to Azure Container Apps without pushing images
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          containerAppName: your-container-app-name
          resourceGroup: your-resource-group
          imageToBuild: your-public-registry/image-name:${{ github.sha }}
          registryUrl: ""
          registryUsername: ""
          registryPassword: ""
          registryUsername: ${{ secrets.REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REGISTRY_PASSWORD }}
